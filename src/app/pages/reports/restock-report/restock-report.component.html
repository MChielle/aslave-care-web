<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Relatório de reabastecimento</h4>
            <p class="card-category">
              Lista de todos os insumos abaixo do limite
            </p>
          </div>
          <div class="card-body">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="standard">
                    <mat-label>Buscar...</mat-label>
                    <input
                      matInput
                      type="text"
                      id="search"
                      name="search"
                      placeholder="Nome"
                      (keyup)="applyFilter($event)"
                      #input
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4 pull-right">
                  <button
                    mat-raised-button
                    type="button"
                    (click)="generatePdfRestockReport()"
                    class="btn btn-success pull-right"
                  >
                    Baixar
                  </button>
                </div>
              </div>

              <div class="table-responsive">
                <mat-table
                  mat-table
                  matSort
                  [dataSource]="dataSource"
                  class="table-responsive"
                >
                  <ng-container matColumnDef="name">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      mat-sort-header
                      class="text-primary col-md-3"
                    >
                      Nome
                    </th>
                    <td mat-cell *matCellDef="let stock">{{ stock.name }}</td>
                  </ng-container>

                  <ng-container matColumnDef="stockTypeId">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      mat-sort-header
                      class="text-primary col-md-2"
                    >
                      Tipo
                    </th>
                    <td mat-cell *matCellDef="let stock">
                      {{ stock.stockTypeId }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="supplierName">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      mat-sort-header
                      class="text-primary col-md-3"
                    >
                      Fornecedor
                    </th>
                    <td mat-cell *matCellDef="let stock">
                      {{ stock.supplierName }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="quantity">
                    <th
                      mat-header-cell
                      class="text-primary col-md-1"
                      *matHeaderCellDef
                    >
                      Quantidade
                    </th>
                    <td mat-cell *matCellDef="let stock">
                      {{ stock.quantity }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="lowerPrice">
                    <th
                      mat-header-cell
                      class="text-primary col-md-1"
                      *matHeaderCellDef
                    >
                      Menor preço
                    </th>
                    <td mat-cell *matCellDef="let stock">
                      {{ stock.lowerPrice }}
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </mat-table>
                <mat-paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20, 50, 100]"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
