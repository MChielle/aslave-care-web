<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Estoque</h4>
            <p class="card-category">Relatórios Estoque</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <button
                  mat-raised-button
                  type="button"
                  (click)="navigateToRestockReport()"
                  class="btn btn-success"
                >
                  Lista de compras
                </button>
                <button
                  mat-raised-button
                  type="button"
                  (click)="navigateToStockReport()"
                  class="btn btn-success"
                >
                  Suprimentos no estoque
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Geral</h4>
            <p class="card-category">Relatórios gerais</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <button
                  mat-raised-button
                  type="button"
                  (click)="navigateToDonationReport()"
                  class="btn btn-success"
                >
                  Relatório de doações
                </button>
                <button
                  mat-raised-button
                  type="button"
                  (click)="navigateToConsumptionReport()"
                  class="btn btn-success"
                >
                  Relatório de consumo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
