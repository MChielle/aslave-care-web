<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-success">
        <h4 class="card-title">Fornecedor</h4>
        <p class="card-category">Criar fornecedor</p>
      </div>
      <div class="card-body">
        <form [formGroup]="createForm">
          <div class="row">
            <div class="col-md-12">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="João da Silva"
              />
              <div
                *ngIf="
                  createForm.controls.name.touched &&
                  createForm.controls.name.errors?.required
                "
              >
                Nome é obrigatório.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@exemple.com"
              />
              <div
                *ngIf="
                  createForm.controls.email.touched &&
                  createForm.controls.email.errors?.required
                "
              >
                Email é obrigatório.
              </div>
              <div
                *ngIf="
                  createForm.controls.email.touched &&
                  createForm.controls.email.errors?.invalidEmail
                "
              >
                Email é inválido.
              </div>
            </div>
            <div class="col-md-6">
              <input
                formControlName="phoneNumber"
                type="text"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="(00) 00000-0000"
                maxlength="11"
                minlength="10"
                required
              />
              <div
                *ngIf="
                  createForm.controls.phoneNumber.touched &&
                  createForm.controls.phoneNumber.errors?.required
                "
              >
                Telefone é obrigatório.
              </div>
            </div>
          </div>
          <button
            mat-raised-button
            type="button"
            (click)="cancel()"
            class="btn btn-danger pull-right"
          >
            Cancelar
          </button>
          <button
            mat-raised-button
            type="button"
            (click)="create()"
            class="btn btn-success pull-right"
          >
            Salvar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
