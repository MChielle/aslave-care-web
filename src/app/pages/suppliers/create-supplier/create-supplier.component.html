<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Fornecedor</h4>
        <p class="card-category">Criar fornecedor</p>
      </div>
      <div class="card-body">
        <form [formGroup]="createSupplierForm">
          <div class="row">
            <div class="col-md-12">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="JoÃ£o da Silva"
                  required
                />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="name@exemple.com"
                  required
                />
            </div>
            <div class="col-md-6">
                <input
                  formControlName="phoneNumber"
                  type="number"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="(00) 00000-0000"
                  maxlength="11"
                  minlength="10"
                  required
                />
            </div>
          </div>
          <button
            mat-raised-button
            type="button"
            (click)="createSupplier()"
            class="btn btn-danger pull-right"
            >
            Salvar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
