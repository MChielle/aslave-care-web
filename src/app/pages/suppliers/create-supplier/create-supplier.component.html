<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-success">
        <h4 class="card-title">Fornecedor</h4>
        <p class="card-category">Criar fornecedor</p>
      </div>
      <div class="card-body">
        <form [formGroup]="createForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="name"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome completo"
                />
              </mat-form-field>
              <div
                *ngIf="
                  createForm.controls.name.touched &&
                  createForm.controls.name.errors?.required
                "
              >
                Nome é obrigatório.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </mat-form-field>
              <div
                *ngIf="
                  createForm.controls.email.touched &&
                  createForm.controls.email.errors?.required
                "
              >
                Email é obrigatório.
              </div>
              <div
                *ngIf="
                  createForm.controls.email.touched &&
                  createForm.controls.email.errors?.invalidEmail
                "
              >
                Email é inválido.
              </div>
            </div>
            <div class="col-md-6">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="phoneNumber"
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Telefone"
                  maxlength="11"
                  minlength="10"
                  required
                />
              </mat-form-field>
              <div
                *ngIf="
                  createForm.controls.phoneNumber.touched &&
                  createForm.controls.phoneNumber.errors?.required
                "
              >
                Telefone é obrigatório.
              </div>
            </div>
          </div>
          <button
            mat-raised-button
            type="button"
            (click)="cancel()"
            class="btn btn-danger pull-right"
          >
            Cancelar
          </button>
          <button
            mat-raised-button
            type="button"
            (click)="create()"
            class="btn btn-success pull-right"
          >
            Salvar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
