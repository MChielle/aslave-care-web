<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Fornecedor</h4>
        <p class="card-category">Editar fornecedor</p>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm">
          <div class="row">
            <div class="col-md-10">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="João da Silva"
                required
              />
              <div
                *ngIf="
                  updateForm.controls.name.touched &&
                  updateForm.controls.name.errors?.required
                "
              >
                Nome é obrigatório.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@exemple.com"
                required
              />
              <div
                *ngIf="
                  updateForm.controls.email.touched &&
                  updateForm.controls.email.errors?.required
                "
              >
                Email é obrigatório.
              </div>
            </div>
            <div class="col-md-4">
              <input
                formControlName="phoneNumber"
                type="text"
                inputmode="numeric"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="(00) 00000-0000"
                maxlength="11"
                minlength="10"
                required
              />
              <div
                *ngIf="
                  updateForm.controls.phoneNumber.touched &&
                  updateForm.controls.phoneNumber.errors?.required
                "
              >
                Telefone é obrigatório.
              </div>
              <div *ngIf="phoneNumber?.length > 11">
                Máximo de 11 caracteres.
              </div>
              <div *ngIf="phoneNumber?.length < 10">
                Máximo de 10 caracteres.
              </div>
            </div>
            <div class="col-md-2">
              <div>
                <label>
                  <input
                    formControlName="disable"
                    type="checkbox"
                    class="form-control"
                    id="disable"
                    name="disable"
                  />
                  Inativo
                </label>
              </div>
            </div>
          </div>
          <button
            mat-raised-button
            type="button"
            (click)="update()"
            class="btn btn-danger pull-right"
          >
            Salvar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
