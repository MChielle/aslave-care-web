<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-info">
        <h4 class="card-title">Fornecedor</h4>
        <p class="card-category">Editar fornecedor</p>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="name"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome completo"
                  required
                />
              </mat-form-field>
              <div
                *ngIf="
                  updateForm.controls.name.touched &&
                  updateForm.controls.name.errors?.required
                "
              >
                Nome é obrigatório.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </mat-form-field>
              <div
                *ngIf="
                  updateForm.controls.email.touched &&
                  updateForm.controls.email.errors?.required
                "
              >
                Email é obrigatório.
              </div>
              <div
                *ngIf="
                  updateForm.controls.email.touched &&
                  updateForm.controls.email.errors?.invalidEmail
                "
              >
                Email é inválido.
              </div>
            </div>
            <div class="col-md-4">
              <mat-form-field class="standard">
                <input
                  matInput
                  formControlName="phoneNumber"
                  type="text"
                  inputmode="numeric"
                  id="phoneNumber"
                  name="phoneNumber"
                  placeholder="Telefone"
                  maxlength="11"
                  minlength="10"
                  required
                />
              </mat-form-field>
              <div
                *ngIf="
                  updateForm.controls.phoneNumber.touched &&
                  updateForm.controls.phoneNumber.errors?.required
                "
              >
                Telefone é obrigatório.
              </div>
              <div *ngIf="phoneNumber?.length > 11">
                Máximo de 11 caracteres.
              </div>
              <div *ngIf="phoneNumber?.length < 10">
                Máximo de 10 caracteres.
              </div>
            </div>
            <div class="col-md-1">
              <div>
                <label>
                  <input
                    formControlName="disable"
                    type="checkbox"
                    class="form-control"
                    id="disable"
                    name="disable"
                  />
                  Inativo
                </label>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button
            mat-raised-button
            type="button"
            (click)="cancel()"
            class="btn btn-danger pull-right"
          >
            Cancelar
          </button>
          <button
            mat-raised-button
            type="button"
            (click)="update()"
            class="btn btn-success pull-right"
          >
            Salvar
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
