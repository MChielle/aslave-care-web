<p>signin works!</p>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Sign In</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signInForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button (click)="signIn()" mat-raised-button type="submit" class="btn btn-danger pull-right">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
