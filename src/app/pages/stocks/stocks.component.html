<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Estoque</h4>
              <p class="card-category">Registros de estoque</p>
            </div>
            <div>
              <div class="col-md-4 pull-right">
                <button
                  mat-raised-button
                  type="button"
                  (click)="createNew()"
                  class="btn btn-danger pull-right"
                >
                  Novo
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Inativo</th>
                    <th class="text-right">Ações</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let stock of models">
                      <td>
                        {{ stock.name }}
                      </td>
                      <td>
                        {{ stock.quantity }}
                      </td>
                      <td>
                        {{ stock.description }}
                      </td>
                      <td>
                        <input type="checkbox" [checked]="stock.disable" />
                      </td>
                      <td class="text-right">
                        <button
                          class="btn btn-sm btn-trash btn-round btn-icon bt-view"
                          tooltip="Editar"
                          (click)="update(stock.id)"
                        >
                          <i class="fa fa-pencil"></i>
                        </button>
                        &nbsp;
                        <button
                          class="btn btn-sm btn-trash btn-round btn-icon bt-view"
                          tooltip="Excluir"
                          (click)="softDelete(stock.id)"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
