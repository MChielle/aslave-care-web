<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Registros</h4>
            <p class="card-category">Registros de movimentação</p>
          </div>
          <div>
            <div class="col-md-4 pull-right">
              <div>
                <button
                  mat-raised-button
                  (click)="registerOut()"
                  type="button"
                  class="btn btn-warning pull-right"
                >
                  Nova Saida
                </button>
              </div>
              <div>
                <button
                  mat-raised-button
                  (click)="registerIn()"
                  type="button"
                  class="btn btn-success pull-right"
                >
                  Nova Entrada
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Numero</th>
                  <th>Tipo</th>
                  <th>Fornecedor</th>
                  <th>Aplicado</th>
                  <th>Doação</th>
                  <th>Data</th>
                  <th>Descrição</th>
                  <th class="text-right">Ações</th>
                </thead>
                <tbody>
                  <tr *ngFor="let register of models">
                    <td>{{ register.number }}</td>
                    <td>{{ register.type }}</td>
                    <td>{{ register.name }}</td>
                    <td>
                      <input class="form-control" disabled type="checkbox" [checked]="register.apply" />
                    </td>
                    <td>
                      <input class="form-control" disabled type="checkbox" [checked]="register.donation" />
                    </td>
                    <td>{{ register.applyDate }}</td>
                    <td>{{ register.description }}</td>
                    <td class="text-right">
                      <button
                        mat-raised-button
                        class="btn btn-sm btn-trash btn-info"
                        tooltip="Editar"
                        (click)="update(stock.id)"
                      >
                        <i class="fa fa-pencil"></i>
                      </button>
                      &nbsp;
                      <button
                        mat-raised-button
                        class="btn btn-sm btn-trash btn-danger"
                        tooltip="Excluir"
                        (click)="softDelete(stock.id)"
                      >
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
