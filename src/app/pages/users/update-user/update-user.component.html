<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Perfil de usuário</p>
          </div>
          <div class="card-body">
            <form [formGroup]="updateForm">
              <div class="row">
                <div class="col-md-10">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="name"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Nome completo"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="role"
                      type="text"
                      id="role"
                      name="role"
                      placeholder="Tipo"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="email"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="phoneNumber"
                      type="text"
                      inputmode="numeric"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Telefone"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-1">
                  <div>
                    <label>
                      <input
                        formControlName="disable"
                        type="checkbox"
                        class="form-control"
                        id="disable"
                        name="disable"
                      />
                      Inativo
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="userMaster" class="row">
                <div class="col-md-6">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="password"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Nova senha"
                    />
                  </mat-form-field>
                  <div
                    *ngIf="
                      updateForm.controls.password.touched &&
                      updateForm.controls.password.errors?.required
                    "
                  >
                    Senha é obrigatório.
                  </div>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="standard">
                    <input
                      matInput
                      formControlName="repeatPassword"
                      type="password"
                      id="repeatPassword"
                      name="repeatPassword"
                      placeholder="Repita a senha"
                    />
                  </mat-form-field>
                  <div
                    *ngIf="
                      updateForm.controls.repeatPassword.touched &&
                      updateForm.controls.repeatPassword.errors?.required
                    "
                  >
                    Senha é obrigatório.
                  </div>
                  <div
                    *ngIf="
                      updateForm.controls.repeatPassword.value !=
                      updateForm.controls.password.value
                    "
                  >
                    Repita a mesma senha.
                  </div>
                </div>
              </div>
              <mat-divider></mat-divider>
              <button
                mat-raised-button
                type="button"
                (click)="cancel()"
                class="btn btn-danger pull-right"
              >
                Cancelar
              </button>
              <button
                mat-raised-button
                type="button"
                (click)="update()"
                class="btn btn-success pull-right"
              >
                Salvar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
