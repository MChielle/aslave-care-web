<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Usuários</h4>
            <p class="card-category">Registros de usuários</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="standard">
                  <mat-label>Buscar...</mat-label>
                  <input
                    matInput
                    type="text"
                    id="search"
                    name="search"
                    (keyup)="applyFilter($event)"
                    #input
                  />
                </mat-form-field>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-4 pull-right">
                <button
                  mat-raised-button
                  type="button"
                  (click)="navigateToCreate()"
                  class="btn btn-success pull-right"
                >
                  Criar usuário
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <mat-table mat-table matSort [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nome
                  </th>
                  <td mat-cell *matCellDef="let profile">
                    {{ profile.name }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Tipo
                  </th>
                  <td mat-cell *matCellDef="let profile">
                    {{ profile.role }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email
                  </th>
                  <td mat-cell *matCellDef="let profile">
                    {{ profile.email }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Telefone
                  </th>
                  <td mat-cell *matCellDef="let profile">
                    {{ profile.phoneNumber }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="disable">
                  <th mat-header-cell *matHeaderCellDef>Inativo</th>
                  <td mat-cell *matCellDef="let profile">
                    <input
                      disabled
                      type="checkbox"
                      [checked]="profile.disable"
                    />
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-right">
                    Ações
                  </th>
                  <td mat-cell *matCellDef="let profile" class="text-right">
                    <button
                      mat-raised-button
                      class="btn btn-sm btn-trash btn-info"
                      tooltip="Editar"
                      (click)="navigateToUpdate(profile.id, profile.role)"
                    >
                      <i class="fa fa-pencil"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </mat-table>
              <div *ngIf="dataSource.data.length == 0" class="table-empty-text">
                Nenhum registro encontrado!
              </div>
              <mat-divider></mat-divider>
              <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[10, 20, 50]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
