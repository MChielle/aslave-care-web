<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Signin</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signInForm">
                <div class="row">
                    <div class="col-md-5">
                      <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  </div>
              </div>
              <button mat-raised-button type="submit" (click)="signIn()" class="btn btn-danger pull-right">Signin</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
